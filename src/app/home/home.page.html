<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Movie Brain
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content >
  <ion-card>
    <ion-card-content>
      <ion-text>Bem vindo ao movie brain!</ion-text>
    </ion-card-content>
  </ion-card>
  <ion-row style="float: right">
    <ion-button [routerLink]="['/','filmes']" style="padding-right: 5%;" >Filmes</ion-button>
  </ion-row>
  <ion-row style="width: 100%;">
    <ion-card style="width: 100%;">
      <ion-card-content>
        <ion-card-title>Dicas de filmes</ion-card-title>
      </ion-card-content>
      <ion-card-content style="padding-top: 0%">
        <ion-grid>
          <ion-row >
            <ion-col *ngFor="let dica of listaDicasFilmes" size="6">
              <img [src]="dica.urlImagem" 
                style="height: 100%;"
                [routerLink]="['/','filmes', dica.titulo]">
            </ion-col>
          </ion-row>
        </ion-grid>        
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
